# =========================
# CONFIGURA��ES DO SERVIDOR
# =========================
server.port=8080

# =========================
# BANCO DE DADOS H2 (EM MEM�RIA)
# =========================
spring.datasource.url=jdbc:h2:mem:projeto_crud_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console do H2 dispon�vel em: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Dialeto do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# =========================
# SPRINGDOC / SWAGGER
# =========================
# Caminho base da documenta��o Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# =========================
# LOCALE E TIMEZONE (opcional)
# =========================
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd
